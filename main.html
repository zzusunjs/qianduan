<!DOCTYPE html>
<html>

	<head>

			 #demo {

			#demo img {
				border: 3px solid #F2F2F2;
			}
			
			#indemo {
				float: left;
				width: 800%;
			}
			
			#demo1 {
				float: left;

			#demo2 {
				float: left;
			}
		</style>

	</head>

	<body>
		<!--向右滚动-->
		<div id = "outter">
		<div id="demo">
			<div id="indemo">
				<div id="demo1">
					<a href="woaini.html"><img src="img/heart.png" border="0" /></a>
					<a href="she.html"><img src="img/snack.png" border="0" /></a>

					<!--<a href="#"><img src="huatu/zhengzhi.jpg" border="0" /></a>-->
				</div>
				<div id="demo2"></div>
			</div>
		</div>
		</div>
		
        <script>	
			var speed = 1; //数字越大速度越慢
			var tab = document.getElementById("demo");
			var tab1 = document.getElementById("demo1");
			var tab2 = document.getElementById("demo2");
			tab2.innerHTML = tab1.innerHTML;
			function Marquee() {
				if(tab.scrollLeft <= 0)
					tab.scrollLeft += tab2.offsetWidth
				else {
					tab.scrollLeft--;
				}
			}
			var MyMar = setInterval(Marquee, speed);
			tab.onmouseover = function() { clearInterval(MyMar) };
			tab.onmouseout = function() { MyMar = setInterval(Marquee, speed) };
		</script>
	</body>

</html>

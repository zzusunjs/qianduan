<!DOCTYPE html>
<html><head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>画图</title>
	<link rel="stylesheet" type="text/css" href="huatu/canvas.css">
</head>
<body>
<header><h1>画图</h1></header>
<section>
	<!-- 工具区域 -->
	<ul>
		<li>
			<h2>图像</h2><hr>
			<ul id="img">
				<li>
					<form method="post" id="myForm" action="#">
						<input name="data" id="imgdata" value="" type="hidden">
						<button id="savePic">保存图片</button>
					</form>
				</li>
				<li><button id="clearPic">清除画布</button></li>
			</ul>
		</li>
		<li>
			<h2>工具</h2><hr>
			<ul class="means">
				<li id="Brush" onclick="dBrush(0)"><img src="huatu/Brush.png" width="20" height="20"></li>
				<li id="Eraser" onclick="dEraser(1)"><img src="huatu/Eraser.png" width="20" height="20"></li>
				<li id="Paint" onclick="dPaint(2)"><img src="huatu/Paint.png" width="20" height="20"></li>

				<li id="Straw" onclick="dStraw(3)"><img src="huatu/Straw.png" width="20" height="20"></li>
				<li id="Text" onclick="dText(4)"><img src="huatu/Text.png" width="20" height="20"></li>
				<li id="Magnifier" onclick="dMagnifier(5)"><img src="huatu/Magnifier.png" width="20" height="20"></li>
			</ul>
		</li>
		<li>
			<h2>形状</h2><hr>
			<ul class="means">
				<li id="line" onclick="dLine(6)"><img src="huatu/line.png" width="20" height="20"></li>
				<li id="arc" onclick="dArc(7)"><img src="huatu/arc.png" width="20" height="20"></li>
				<li id="rect" onclick="dRect(8)"><img src="huatu/rect.png" width="20" height="20"></li>
				<li id="poly" onclick="dPoly(9)"><img src="huatu/poly.png" width="20" height="20"></li>
				<li id="arcfill" onclick="dArcFill(10)"><img src="huatu/arcfill.png" width="20" height="20"></li>
				<li id="rectfill" onclick="dRectFill(11)"><img src="huatu/rectfill.png" width="20" height="20"></li>
			</ul>
		</li>
		<li>
			<h2>线宽</h2><hr>
			<ul id="Line">
				<li id="line1px" onclick="sL(0)"><img src="huatu/line1px.png" width="100" height="8"></li>
				<li id="line3px" onclick="sL(1)"><img src="huatu/line3px.png" width="100" height="8"></li>
				<li id="line5px" onclick="sL(2)"><img src="huatu/line5px.png" width="100" height="8"></li>
				<li id="line8px" onclick="sL(3)"><img src="huatu/line8px.png" width="100" height="8"></li>
			</ul>
		</li>
		<li>
			<h2>颜色</h2><hr>
			<ul id="color">
				<style>
					#color #more{
						float: left;
						width: 70px;
						height: 20px;
						margin-right: 5px;
						margin-bottom: 5px;
						border: 0;
					}
				</style>

				<li id="red" onclick="setColor(0)"></li>
				<li id="green" onclick="setColor(1)"></li>
				<li id="blue" onclick="setColor(2)"></li>
				<li id="yellow" onclick="setColor(3)"></li>
				<li id="white" onclick="setColor(4)"></li>
				<li id="black" onclick="setColor(5)"></li>
				<li id="pink" onclick="setColor(6)"></li>
				<li id="purple" onclick="setColor(7)"></li>
				<li id="cyan" onclick="setColor(8)"></li>
				<li id="orange" onclick="setColor(9)"></li>
				<li id="more" onclick="setColor('m')">
					<input type="color" id="ceshis"></li>
			</ul>
		</li>
	</ul>
	<!-- 画图面板区域 -->
	<canvas id="canvas" width="880" height="400"></canvas>
	<script type="text/javascript" src="huatu/j.js"></script>

</section>

</body>
</html>
